<nav class="navbar navbar-dark navbar-expand-lg fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand js-scroll-trigger" href="#page-top">Saad Alyah</a>
        <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right"

</nav>
<section class="hire-me">
    <div class="container">
        <form class="hire-me-form col-xl-7 col-sm-11 row">
            <div class="form-group col-lg-12">
                <label for="offer">Offer Type: </label>
                <select id="offer" class="form-control">
                    <option value="Full">Full Time Offer</option>
                    <option value="part">Part Time Offer</option>
                    <option value="Project">Project</option>
                </select>
            </div>
            <div class="form-group col-lg-6">
                <label for="fname">First Name:</label>
                <input id="fname" class="form-control" type="text">
            </div>
            <div class="form-group col-lg-6">
                <label for="lname">Last Name:</label>
                <input id="lname" class="form-control" type="text">
            </div>
            <div class="form-group col-lg-6">
                <label for="company-name">Company Name:</label>
                <input id="company-name" class="form-control" type="text" required>
            </div>
            <div class="form-group col-lg-6">
                <label for="email">E-Mail:</label>
                <input id="email" class="form-control" type="email" required>
            </div>
            <div class="form-group col-lg-12">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" required></textarea>
            </div>
            <div class="form-submit">
                <input type="submit" class="btn btn-primary" value="Submit Offer"/>
            </div>
        </form>
    </div>
</section>

<script src="assets/js/jquery.min.js"></script>
